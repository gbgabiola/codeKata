<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    <title>Binary Calculator</title>
</head>

<body>
    <div id="res"></div>
    <div id="btns">
        <button id="btn0" onclick="button0()">0</button>
        <button id="btn1" onclick="button1()">1</button>
        <button id="btnClr" onclick="buttonClr()">C</button>
        <button id="btnEql" onclick="buttonEql()">=</button>
        <button id="btnSum" onclick="buttonSum()">+</button>
        <button id="btnSub" onclick="buttonSub()">-</button>
        <button id="btnMul" onclick="buttonMul()">*</button>
        <button id="btnDiv" onclick="buttonDiv()">/</button>
    </div>

    <script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>
</html>
